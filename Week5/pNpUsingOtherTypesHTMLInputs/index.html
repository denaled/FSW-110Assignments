<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FDW110 Week 5 pNp Using other types of HTML Inputs </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="" name="Form1" class="Form1">
        <label for="fName">First Name:  <input type="text" name="fName" id="fName" /></label>
        <label for="lName">Last Name: <input type="text" name="lName" id="lName"></label>
        <br>
        <label for="age">Age:    <input type="number" name="age" id="age" size ="2" min="0" max="110" /></label>
        <label for="male">Male:  <input type="radio" name="gender"  value="Male"/></label>
        <label for="female">Female: <input type="radio" name="gender" value="Female"/></label>
        <br><br>
        <label for="city">What City you Flying to:</label>
        <select name="city" id="city">
            <option value="New York">New York</option>
            <option value="Chicago">Chicago</option>
            <option value="Phoenix">Phoenix</option>
            <option value="Las Vegas">Las Vegas</option>
            <option value="Seattle">Seattle</option>
            <option value="Boston">Boston</option>
        </select>
        <br><br>
        <label for="foodRestrict"><b>Do you have any dietary restrictions?  </b> <i><sub>Check all that apply:</sub></i> </label>
        <br>
        Vegetarian: <input type="checkbox" value="Vegetarian" name="foodRestrictions"/>
        Kosher:     <input type="checkbox" value="Kosher" name="foodRestrictions"/>
        Lactose:    <input type="checkbox" value="Lactose" name="foodRestrictions"/>
        Salt:       <input type="checkbox" value="Salt" name="foodRestrictions"/>
        Peanuts:    <input type="checkbox" value="Peanuts" name="foodRestrictions"/>
        <br><br>
        <button>Submit</button>
    </form>
    <h1 id="test"></h1>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
